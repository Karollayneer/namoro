<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namoro</title>
</head>

<body>
    <div id="conteudo">
        <h1>Aceita ser minha aterna namorada e em um futuro próximo ser minha mulher, dividir a vida seja ela boa ou ruim comigo!</h1>
        <button class="btn" onclick="sim()">NÃO</button>
        <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">SIM</button>
    </div>
</body>
<style>
    #conteudo {
        background: #d08ad5;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: sans-serif;
    }

    .btn {
        background: black;
        color: white;
        border: none;
        padding: 20px;
        width: 80px;
        border-radius: 10px;
    }
</style>

<script>
    function sim() {
        alert("obrigada por ser esse ser humano que me ama com todos os meus defeitos e reclamações. kkk te amo minha preta linda :)");
        // redireciona para um URL após clicar no SIM
        location.href = "https://www.youtube.com/watch?v=4kUwfdS4NNI";
    }

    function desvia(btn) {
        // btn declarado na função
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }

</script>

</html>
